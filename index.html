<!DOCTYPE html>
<html>

<head>
    <title>Reloj</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div class="divGeneral">

        <div class="reloj">
            <div class="text-center">

                <h1 class="titulo">RELOJ</h1>
                <p id="relojP">00:00:00</p>

                <div class="nada"></div>
                
            </div>
        </div>

        <div class="cronometro">
            <div class="text-center">

                <h1 class="titulo">CRONOMETRO</h1>
                <p id="cronometroP">0m 0s</p>
                <div class="botonesInferiores">
                    <button onclick="accion()" id="cronometro">Comenzar</button>
                    <button onclick="reiniciarCronometro()" id="cronometro">Reiniciar</button>
                </div>

            </div>
        </div>

        <div class="temporizador">
            <div class="text-center">

                <h1 class="titulo">TEMPORIZADOR</h1>
                <p id="temporizadorP">0m 0s</p>
                
                <div class="botonesInferiores">
                    <button onclick="accionTemporizador()" id="iniciarTemp">Iniciar</button>
                    <button onclick="reiniciarTemporizador()">Reiniciar</button>
                </div>
            </div>
        </div>

        <div class="contador">
            <div class="text-center">

                <h1 class="titulo">CONTADOR</h1>
                <p id="contador">0</p>
                
                <div class="botonesInferiores">
                    <button onclick="contador()">Sumar</button>
                    <button onclick="reiniciarContador()">Reiniciar</button>
                </div>

            </div>
        </div>

    </div>
</body>

<script src="js/contador.js"></script>
<script src="js/cronometro.js"></script>
<script src="js/temporizador.js"></script>
<script src="js/reloj.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
